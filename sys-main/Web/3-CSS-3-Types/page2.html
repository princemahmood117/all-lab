<!DOCTYPE html>
<html>
<head>
    <title>Table Page</title>
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- INTERNAL CSS -->
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- INLINE CSS -->
    <h1 style="margin-bottom: 20px;">User Data</h1>
    
    <table>
        <!-- First row styled via EXTERNAL CSS -->
        <tr class="table-header">
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
    </table>
    
    <!-- INLINE CSS -->
    <a href="index.html" style="display: block; margin-top: 20px;">Back to Form</a>
</body>
</html>
